{% extends 'member/index.html' %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
                
        {% block cssextra %} 
        <title>Add Event - Digital Society</title>          
        <link rel="stylesheet" href="{% static 'member\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'member\assets\plugins\dropzone\dropzone.css' %}">
        <link rel="stylesheet" href="{% static 'member\assets\plugins\bootstrap-select\css\bootstrap-select.css' %}">
                    <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'member\assets\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'member\assets\css\color_skins.css' %}">
        {% endblock %}
    </head>
        <body class="theme-cyan">
            {% block content %}
        <section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Event <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i>Home</a></li>
                                                            <li class="breadcrumb-item">Event</li>
                                                                                        <li class="breadcrumb-item active">Add Event</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}       
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <ul class="header-dropdown">
                        <li class="remove">
                            
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name='e_title' placeholder="Event Title">
                            </div>
                        </div>        
                    </div>
                    
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input placeholder="Date" name='e_date' class="form-control" type="text" onfocus="(this.type='date')" id="date">
                            </div>
                        </div>        
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input placeholder="From Time" name='e_fromTime' class="form-control" type="text" onfocus="(this.type='time')" id="time">
                            </div>
                        </div>        
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input placeholder="To Time" name='e_toTime' class="form-control" type="text" onfocus="(this.type='time')" id="time">
                            </div>
                        </div>        
                    </div>
                    
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="file" class="form-control" placeholder="Event Picture" name='eventPic'>
                            </div>
                        </div>
                    </div> 
                        
                    
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea type="text" rows="3" class="form-control no-resize" name='e_desc' placeholder="Event Description Here........"></textarea>
                                </div>
                            </div>

                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-round" value='Submit'>
                                <button type="reset" class="btn btn-default btn-round btn-simple">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>   
        </section>
            {% endblock %}
                
                       
        <!-- Scripts -->
        {% block javascript %}
        <script src="{% static 'member\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'member\assets\bundles\vendorscripts.bundle.js' %}"></script>

        <script src="{% static 'member\assets\bundles\mainscripts.bundle.js' %}"></script>
        <script src="{% static 'member\assets\plugins\dropzone\dropzone.js' %}"></script>

    </body>
</html>
