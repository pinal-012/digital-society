{% extends 'watchman/index.html' %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
                
    {% block cssextra %}      
    <title>Add Visitor - Digital Society</title>        
    <link rel="stylesheet" href="{% static 'watchman\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'watchman\assets\plugins\dropzone\dropzone.css' %}">
    <link rel="stylesheet" href="{% static 'watchman\assets\plugins\bootstrap-select\css\bootstrap-select.css' %}">
                <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'watchman\assets\css\main.css' %}">
    <link rel="stylesheet" href="{% static 'watchman\assets\css\color_skins.css' %}">
    {% endblock %}
            </head>
        <body class="theme-cyan">
            {% block content %}
        <section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Visitor <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'w_index' %}"><i class="zmdi zmdi-home"></i>Home</a></li>
                                                            <li class="breadcrumb-item">Visitor</li>
                                                                                        <li class="breadcrumb-item active">Add Visitor</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
    <form action="" method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}       
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <ul class="header-dropdown">
                        <li class="remove">
                            
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name='fname' placeholder="First Name">
                            </div>
                        </div> 
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name='lname' placeholder="Last Name">
                            </div>
                        </div> 
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name='contactNo' placeholder="Contact Number">
                            </div>
                        </div>        
                    </div>
                    
                    <div class="row clearfix">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" name='homeNo' placeholder="Home Number">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input placeholder="Date" name='date' class="form-control" type="text" onfocus="(this.type='date')" id="date">
                            </div>
                        </div> 
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input placeholder="From Time" name='inTime' class="form-control" type="text" onfocus="(this.type='time')" id="time">
                            </div>
                        </div>     
                        
                                
                    </div>

                      
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-round" value='Submit'>
                                <button type="reset" class="btn btn-default btn-round btn-simple">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>   
        </section>                 
            {% endblock %}  
           
                <!-- Scripts -->
                <script src="{% static 'watchman\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'watchman\assets\bundles\vendorscripts.bundle.js' %}"></script>

        <script src="{% static 'watchman\assets\bundles\mainscripts.bundle.js' %}"></script>
                                <script src="{% static 'watchman\assets\plugins\dropzone\dropzone.js' %}"></script>

    </body>
</html>
